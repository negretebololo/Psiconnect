<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

 
  <div class="fixed-buttons">

   <a href="menu.html" class="btn-fixed">
        <img src="https://cdn-icons-png.freepik.com/128/2582/2582635.png" alt="ícone">
   </a>
    <button class="btn-fixed" onclick="toggleIA()">
        <img src="https://cdn-icons-png.freepik.com/128/2115/2115224.png">
    </button>
</div>

<div id="ia-popup" class="ia-popup">
    <div class="ia-header">
        <span>Assistente IA</span>
        <button class="close-ia" onclick="toggleIA()">X</button>
    </div>

    <div class="ia-body">
        <p>Aqui você coloca sua IA, API, chatbot ou código JS.</p>
        <textarea placeholder="Digite sua mensagem..."></textarea>
    </div>
</div>


<div class="config-wrapper">

  <div class="config-header">
    <img src="https://cdn-icons-png.freepik.com/128/4672/4672379.png" alt=""  class="icon-placeholder-config">>
    <h1>configurações</h1>
  </div>

  <div class="config-box">
    <div class="config-left">
      <div class="config-item">
        <span>Receber<br>notificações</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

      <div class="config-item">
        <span>mensagens<br>da plataforma</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

      <div class="config-item">
        <span>Recomendação<br>de psicólogos</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

    </div>

    <!-- DIVISÓRIA -->
    <div class="divider"></div>

    <!-- LADO DIREITO -->
    <div class="config-right">

      <div class="config-item">
        <span>Modo escuro</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

      <div class="config-item">
        <span>monitoriação das trilhas</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

      <button class="btn-premium">
        Cancelar assinatura<br>premium
      </button>

    </div>

  </div>

</div>

</body>
</html>
