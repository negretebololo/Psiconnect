<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  
  <title>Psiconnect-profissional</title>
   <link rel="stylesheet" href="style.css">
 

</head>
<body>


 
  <div class="fixed-buttons">

   <a href="menu.html" class="btn-fixed">
        <img src="https://cdn-icons-png.freepik.com/128/2582/2582635.png" alt="ícone">
   </a>
    <button class="btn-fixed" onclick="toggleIA()">
        <img src="https://cdn-icons-png.freepik.com/128/2115/2115224.png">
    </button>
</div>

<div id="ia-popup" class="ia-popup">
    <div class="ia-header">
        <span>Assistente IA</span>
        <button class="close-ia" onclick="toggleIA()">X</button>
    </div>

    <div class="ia-body">
        <p>Aqui você coloca sua IA, API, chatbot ou código JS.</p>
        <textarea placeholder="Digite sua mensagem..."></textarea>
    </div>
</div>



<div class="containerp-prof">
    <div class="header-prof">
      <img src="" alt="Foto do profissional" class="foto-prof">
      <div class="info-prof">
        <div class="nome-prof">Dr. Carla</div>
        <div class="avaliacao-prof">
          <span class="nota-prof">5/5</span>
        </div>
      </div>
    </div>

 <div class="container-prof">
    <div class="descricao-prof">
      <p>INFORMAÇÕES DO PROFISSIONAL</p>
    </div>
    </div>

    <button class="botao-prof">Agendar uma consulta</button>
  </div>
  </div>
</body>
</html>
