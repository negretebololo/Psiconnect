<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  
  <title>Login e Cadastro</title>
   <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container1">
    

    <div id="loginForm" class="form active">
      <h2>Psiconnect-login</h2>
      <input type="text" placeholder="E-mail" id="loginEmail">
      <input type="password" placeholder="Senha" id="loginSenha">
      <button onclick="fazerLogin()">Entrar</button>
      <div class="link" onclick="mostrarCadastro()">Criar uma conta</div>
    </div>

    
    <div id="cadastroForm" class="form">
      <h2>Cadastro</h2>
      <input type="text" placeholder="Nome" id="cadastroNome">
      <input type="text" placeholder="E-mail" id="cadastroEmail">
      <input type="password" placeholder="Senha" id="cadastroSenha">
      <button onclick="fazerCadastro()">Cadastrar</button>
      <div class="link" onclick="mostrarLogin()">JÃ¡ tenho conta</div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const cadastroForm = document.getElementById('cadastroForm');

    function mostrarCadastro() {
      loginForm.classList.remove('active');
      cadastroForm.classList.add('active');
    }

    function mostrarLogin() {
      cadastroForm.classList.remove('active');
      loginForm.classList.add('active');
    }

    function fazerLogin() {
      const email = document.getElementById('loginEmail').value;
      const senha = document.getElementById('loginSenha').value;
      if (email && senha) {
        alert(`Login feito com:\nE-mail: ${email}\nSenha: ${senha}`);
      } else {
        alert('Por favor, preencha todos os campos!');
      }
    }

    function fazerCadastro() {
      const nome = document.getElementById('cadastroNome').value;
      const email = document.getElementById('cadastroEmail').value;
      const senha = document.getElementById('cadastroSenha').value;
      if (nome && email && senha) {
        alert(`Conta criada para:\nNome: ${nome}\nE-mail: ${email}`);
        mostrarLogin();
      } else {
        alert('Por favor, preencha todos os campos!');
      }
    }
  </script>
</body>
</html>
